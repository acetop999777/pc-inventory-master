name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  client-verify:
    name: client verify
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install
        run: npm ci

      - name: Verify (typecheck + format:check + lint + test + CI build)
        run: npm run verify

  repo-verify:
    name: repo verify (docker + smoke)
    runs-on: ubuntu-latest
    needs: [client-verify]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Docker info
        run: |
          docker --version
          docker compose version

      - name: Verify script
        run: bash scripts/verify.sh
