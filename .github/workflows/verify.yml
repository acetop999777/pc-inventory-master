name: verify

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install server deps
        working-directory: server
        run: npm install

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Run verify
        run: bash scripts/verify.sh
