services:
  db:
    image: postgres:15-alpine
    container_name: pc_inv_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: always

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pc_inv_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: "5000"
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
      # 默认不 seed（需要时手动 SEED=true）
      SEED: ${SEED:-false}
      # 默认不跑启动 cleanup（改由 migration 一次性处理）
      STARTUP_CLEANUP: ${STARTUP_CLEANUP:-false}
    ports:
      - "5001:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5000/api/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pc_inv_client
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "8090:80"
    restart: always

volumes:
  pgdata:
